{% extends "base_auth.html" %}
{% load static i18n %}
{% block content %}
<div class="holis-signup-wrap">
    <form class="is-active" action="." method="POST">
        <div class="holis-stepper">
            <div class="holis-stepper-number">
                3
            </div>
            <div class="holis-stepper-text">
                <h2>¡Invita a tu equipo!</h2>
                <p>Paso 3 de 3</p>
            </div>
        </div>
        <p><a href="/">Holis</a> está creado para compartir, invita a tu equipo ¡Y comiencen la experiencia!</p>
        {% csrf_token %}
        <div id="inputsWrapper">
            <div class="field">
                <label class="label" to="email">Email de tu compañero</label>
                <input class="input" type="email" maxlength="50" placeholder="Ej. juaninjuanharry@mail.com" id="email1">
            </div>
            <div class="field">
                <label class="label" to="email">Email de tu compañero</label>
                <input class="input" type="email" maxlength="50" placeholder="Ej. juaninjuanharry@mail.com" id="email2">
            </div>
            <input type="hidden" name="invitations" required="" id="id_invitations">
        </div>
        <div class="auth-options">
            <a href="#" class="button is-inverted is-primary" onclick="handleInvitationInputs()"><span>Añadir nuevo
                    compañero</span>
                <span class="icon">
                    <i class="fas fa-plus-circle"></i>
                </span>
            </a href="#">
        </div>
        <div class="auth-options">
            <a href="#" class="button is-inverted is-primary">
                <span>Consigue un link para compartir</span>
                <span class="icon">
                    <i class="fas fa-link"></i>
                </span>
            </a href="#">
        </div>
        <div class="auth-options">
            <button class="button is-primary is-inverted">Volver</button>
            <button class="button is-primary is-outlined">Omitir</button>
            <button class="button is-primary" type="submit">Finish</button>
        </div>
    </form>
</div>
{% endblock %}
