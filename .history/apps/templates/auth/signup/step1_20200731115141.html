{% extends "base_auth_nocard.html" %}

{% load i18n %}

{% block content %}
<p>{% trans 'To start, we'd like you to confirm your email' %}</p>
<form action="." method="POST">
    <div class="espazum-inner-button-field">
        {% csrf_token %}
        <input class="input" type="email" name="email" maxlength="254" placeholder="mail@mail.com" required id="id_email">
        <button class="button is-primary" type="submit">{% trans 'Confirm' %}</button>
    </div>
</form>
{% endblock %}
