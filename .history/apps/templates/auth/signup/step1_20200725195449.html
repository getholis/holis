{% extends "base_auth_nocard.html" %}

{% load i18n %}

{% block content %}
<p>Para empezar, vamos a necesitar que confirmes tu e-mail</p>
<form action="." method="POST">
    <div class="espazum-inner-button-field">
        {% csrf_token %}
        <input class="input" type="email" name="email" maxlength="254" placeholder="mail@mail.com" required id="id_email">
        <button class="button is-primary" type="submit">Confirm</button>
    </div>
</form>
{% endblock %}
