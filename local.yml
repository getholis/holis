version: '3'

volumes:
  local_crdb_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: holis_local_django
    depends_on:
      - postgres
      - mailhog
      - redis
      - testdb
      - node
    volumes:
      - .:/app
      - ./webapp:/app/webapp
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    image: cockroachdb/cockroach:v21.1.1
    ports:
      - "26257:26257"
      - "8080:8080"
    command: start-single-node --insecure
    volumes:
      - "local_crdb_data:/cockroach/cockroach-data"

  crdb-init:
    image: cockroachdb/cockroach:latest-v20.2
    entrypoint: /cockroach-init/init.sh
    volumes:
      - "./compose/production/crdb:/cockroach-init"
    command: cockroachdb-ingestion
    environment:
      INIT_USER: holis
      INIT_PASSWORD: holis
      INIT_DB: holis
    depends_on:
      - postgres
    restart: on-failure

  # postgres:
  #   build:
  #     context: .
  #     dockerfile: ./compose/production/postgres/Dockerfile
  #   image: holis_production_postgres
  #   volumes:
  #     - local_postgres_data:/var/lib/postgresql/data
  #     - local_postgres_data_backups:/backups
  #   env_file:
  #     - ./.envs/.local/.postgres

  testdb:
    image: circleci/postgres:11.5-alpine-postgis
    command: -c fsync=off
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=holis
      - POSTGRES_PASSWORD=testing
      - POSTGRES_DB=holis

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"

  redis:
    image: redis:5.0

  celeryworker:
    <<: *django
    image: holis_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: holis_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: holis_local_flower
    ports:
      - "5555:5555"
    command: /start-flower

  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: holis_local_node
    # depends_on:
    #   - django
    volumes:
      - .:/app
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
      # Expose browsersync UI: https://www.browsersync.io/docs/options/#option-ui
      - "3001:3001"
